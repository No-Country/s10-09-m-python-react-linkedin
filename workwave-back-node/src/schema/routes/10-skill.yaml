paths:
  /api/skill:
    get:
      summary: Obtiene todos los skills
      tags:
        - Skills
      responses:
        200:
          description: Lista de skills obtenida exitosamente
          content:
            application/json:
              example: []
    post:
      summary: Crea un nuevo skill
      tags:
        - Skills
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skill_name:
                  type: string
                  description: Nombre del skill
                usersCustomuserId:
                  type: integer
                  description: ID del usuario al que se asocia el skill
              example:
                skill_name: devops
                usersCustomuserId: 1
      responses:
        201:
          description: Skill creado exitosamente
        400:
          description: Error en la solicitud
    delete:
      summary: Elimina un skill por ID
      tags:
        - Skills
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            minimum: 1
          description: ID del skill a eliminar
      responses:
        204:
          description: Skill eliminado exitosamente
        404:
          description: Skill no encontrado
