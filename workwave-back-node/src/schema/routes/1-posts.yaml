paths:
  /api/posts:
    post:
      tags:
        - Posts
      summary: Crear un nuevo post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Mi primer post"
                content:
                  type: string
                  format: text
                  example: "Este es el contenido de mi primer post. Puedo incluir texto largo aqu√≠..."
                post_date:
                  type: string
                  format: date-time
                  example: "2023-08-02T10:00:00Z"
                photo:
                  type: string
                  format: uri
                  example: "https://example.com/photo.jpg"
                video:
                  type: string
                  format: uri
                  example: "https://example.com/video.mp4"
                usersCustomuserId:
                  type: integer
                  example: 1
      responses:
        "201":
          description: Post creado exitosamente
